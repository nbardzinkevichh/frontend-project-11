<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>RSS</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main>
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form class="rss-form text-body" action="">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus=""
                      required=""
                      name="url"
                      aria-label="url"
                      class="form-control w-100"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button class="h-100 btn btn-lg btn-primary px-sm-5">
                    Добавить
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5"></section>
    </main>
    <footer></footer>
  </body>
</html>
